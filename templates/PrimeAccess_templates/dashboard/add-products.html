{% extends 'prime-base.html'  %}
{% load static %}

{% block title %}
    <title>Add Products - Product Inventory - {{ panel_name }}</title>
{% endblock title %}

{% block content %}
   <!-- ======= main ( Add Products ) ======= -->

   <main id="main" class="main">

    <div class="pagetitle">
      <h1>Products Inventory</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'PrimeAccessView' %}">Home</a></li>
          <li class="breadcrumb-item active">Products Inventory</li>
          <li class="breadcrumb-item active">Add New Products</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
    	<div class="card">
            <div class="card-body">
              <h5 class="card-title">Add New Product</h5>

              <!-- Floating Labels Form -->
              <form method="post" action="." class="row g-3" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="ProductName" placeholder="Product Name" name="prodct_name">
                    <label for="ProductName">Product Name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="ProductPrice" placeholder="Product Price" name="product_price">
                    <label for="ProductPrice">Product Price</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="ProductQuantity" placeholder="Product Quantity" name="product_quantity">
                    <label for="ProductQuantity">Product Quantity</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Product Description" id="ProductDescription" style="height: 100px;" name="product_description"></textarea>
                    <label for="ProductDescription">Product Description</label>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="ProductColor" class="col-sm-2 col-form-label">Product Color</label>
                  <div class="col-sm-10">
                    <input type="color" class="form-control form-control-color" id="ProductColor" value="#4154f1" title="Choose your color" name="product_color">
                  </div>



                  <div class="col-md-6">
                    <!-- <div class="col-md-12"> -->
                      <!-- <div class="form-floating"> -->
                        <label for="ProductImage">Product Image</label>
                        <input type="file" id="ProductImage" alt="Product Image" name="prodct_image">

                      <!-- </div> -->
                    <!-- </div> -->
                  </div>

                </div>

                      <label for="floatingCity">City</label>
                    </div>
                  </div>
                </div> -

                <div class="text-center">
                  <button type="submit" class="btn btn-outline-success">
                  <i class="bi bi-folder-plus"></i>
